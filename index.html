<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00:00:00:00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLap" onclick="resetlap()">Reset Laps</button>
        </div>
    </div>

    
<script src="app.js"></script>  
</body>
</html>
